<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.O.SMAR - Cadastro/Login</title>
    <link rel="stylesheet" href="css/login_cadastro_styles.css">
    <link rel="stylesheet" href="css/media_query_login_cadastro.css">
</head>
<body>
    <header>
        <h1>S.O.S<span class="highlight">MAR</span></h1>
        <nav>
            <ul>
                <li><a href="index.html" class="home-button">Home</a></li>
                <li><a href="relatar.html" class="relatar-button">Relatar</a></li>
                <li><a href="consultar.html" class="consultar-button">Consultar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>S.O.S-<span class="highlight">MAR</span></h2>
            <img src="../image/image 33.jpg" alt="Logo"><br>
            <a href="integrantes.html">
            <button>Integrantes</button></a>
        </section>
        <section class="auth-section">
            <h2>Login:</h2>
            <div class="login">
                <form action="#" method="POST">
                    <label for="login-cpf">Insira seu CPF:</label>
                    <input type="text" id="login-cpf" name="login-cpf" placeholder="xxx.xxx.xxx-xx"><br>
                    
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" name="login-password" placeholder="xxxxxxxxxx"><br>
                    
                    <button type="submit" class="default-button">Entrar</button>
                </form>
            </div>
            <h2>Cadastro:</h2>
            <div class="cadastro">
                <form action="#" method="POST">
                    <label for="nome">NOME:</label>
                    <input type="text" id="nome" name="nome"><br>
                    
                    <label for="dob">Data de Nascimento:</label>
                    <input type="text" id="dob" name="dob" placeholder="dd/mm/aa"><br>
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx"><br>
                    
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx"><br>
                    
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular" placeholder="(xx) xxxxx-xxxx"><br>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email"><br>
                    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="xxxxxxxxxx"><br>
                    
                    <label for="confirma-senha">Confirme sua Senha:</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" placeholder="xxxxxxxxxx"><br>
                    
                    <button type="submit" class="default-button">Cadastrar</button>
                </form>
            </div>
        </section>
        <section class="promo-section">
            <h2>Faça sua parte e nos ajude a manter a conservação das nossas praias, oceanos e vidas maritimas!</h2>
            <img src="path/to/your/image.jpg" alt="Praia">
        </section>
    </main>
    <div class="footer-buttons">
        <a href="index.html">
        <button class="blue-button">Home</button></a>
        <a href="relatar.html">
        <button class="red-button">Relatar</button></a>
        <a href="consultar.html">
        <button>Consultar</button></a>
    </div>
    <footer>
        <p>&copy; 2024 SOS-MAR, Inc. All rights reserved.</p>
    </footer>
    <script src="../scrip/index.js"></script>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "c7baf8f5-06dd-47e2-9dd7-3cce87c9642c", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "43617f4c-3a00-4ce0-9a22-2582629d5218", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
